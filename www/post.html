<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
    function back() {
        slide(get('ref'),'flip');
    }
    postid = get('id');
    $.ajax({
        url: 'http://banglatimetv.com/jason_data.php',
        type: 'post',
        datatype:'json',
        crossDomain: true,
        data: {type: 'post', id:postid},
        success: function(reply){
            console.log(reply);
            reply = $.parseJSON(reply);
            console.log(reply);
            if(reply[0]){
                for(post in reply){
                    $("article").html('<h2>'+reply[post].title+'</h2><h5>'+reply[post].reportby+', প্রকাশিত : '+datecon(reply[post].dte)+'</h5><img src="http://banglatimetv.com/news/'+reply[post].img+'" alt=""><div class="post">'+reply[post].content+'</div>');
                    var myElement = document.getElementById('page');
                    var mc = new Hammer(myElement,{
                        domEvents:true
                    });
                    mc.on('swipe',function (e) {
                        if((e.changedPointers[0].screenX-e.deltaX) < 20 && e.direction==4) {
                            slideout.open();
                        }else if((e.changedPointers[0].screenX-e.deltaX) > (window.screen.width / 2) && e.direction==2 && slideout.isOpen()) {
                            slideout.close();
                        }else{
                            if(e.direction==4 && reply[post].prev){slide('post.html?id='+reply[post].prev+'&ref='+get('ref'),'right')}
                            else if(e.direction==2 && reply[post].next){slide('post.html?id='+reply[post].next+'&ref='+get('ref'),'left')}
                        }

                    });
                    loadrelated(postid,reply[post].id);
                    var catname;
                    switch (reply[post].id){
                        case '2':
                            catname = "কলকাতা";
                            break;
                        case '3':
                            catname = "রাজ্য";
                            break;
                        case '4':
                            catname = "দেশ";
                            break;
                        case '5':
                            catname = "বিশ্ব";
                            break;
                        case '6':
                            catname = "খেলা";
                            break;
                        case '7':
                            catname = "বিনোদন";
                            break;
                        case '8':
                            catname = "লাইফ স্টাইল";
                            break;
                        case '12':
                            catname = "ব্যবসা";
                            break;
                        default:
                            catname = "সাম্প্রতিক";
                            break;
                    }
                    $('#bc').html('<i class="flaticon-home left"></i> <small>&Gt; '+catname+'</small>');
                }
            }
        },
        error: function(reply){
            console.log(reply);
        }
    });
    app.initialize()

</script>

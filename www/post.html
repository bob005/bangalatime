<script type="text/javascript">
    function get(name){
        if(name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(location.search))
            return decodeURIComponent(name[1]);
    }
    function back() {
        slide(get('ref'),'flip');
    }
    postid = get('id');
    $.ajax({
        url: 'http://banglatimetv.com/jason_data.php',
        type: 'post',
        datatype:'json',
        crossDomain: true,
        data: {type: 'post', id:postid},
        success: function(reply){
            reply = $.parseJSON(reply);
            console.log(reply);
            if(reply[0]){
                for(post in reply){
                    $("article").append('<h2>'+reply[post].title+'</h2><h5>'+reply[post].reportby+', প্রকাশিত : '+datecon(reply[post].dte)+'</h5><img src="http://banglatimetv.com/news/'+reply[post].img+'" alt=""><div class="post">'+reply[post].content+'</div>');
                    loadrelated(postid,reply[post].id);
                }
            }
        },
        error: function(reply){
            console.log(reply);
        }
    });
    loadrelated('0','0');
    app.initialize();
</script>

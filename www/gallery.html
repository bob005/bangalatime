<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/lightgallery-all.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
    loadgal('');
    $('.page').scroll(function(e){
        if(($('.page').scrollTop() + $('.page').height()) > ($('.appsl-gallery').height() - 0) && scrollDetectEnable){
            scrollDetectEnable = false;
            loadgal($('.page').attr('data-last'));
        }
    });
    app.initialize();
    var myElement = document.getElementById('page');
    var mc = new Hammer(myElement,{
        domEvents:true
    });
    mc.on('swipe',function (e) {
        if((e.changedPointers[0].x-e.deltaX) < 20 && e.direction==4) {
            slideout.open();
        }else if((e.changedPointers[0].x-e.deltaX) > (window.screen.width / 2) && e.direction==2 && slideout.isOpen()) {
            slideout.close();
        }else{
            if(e.direction==4 && (e.target.className == 'page' || e.target.className == 'overlay')){slide('business.html','right')}
            else if(e.direction==2 && (e.target.className == 'page' || e.target.className == 'overlay')){slide('video.html','left')}
        }

    });
</script>
